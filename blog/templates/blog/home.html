{% extends 'blog/base.html'%}
<!-- for importing the content from base.html -->

<!-- for giving the base.html what section is changing -->
{% block content %}
<!-- for looping in html or for writing condition-->
    {% for post in posts %}
        <h1>{{post.title}}</h1>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %} 
    <!-- to end the for loop -->
{% endblock content %}
